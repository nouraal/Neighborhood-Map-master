<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MY GOOGLE MAPS</title>
        <!-- CSS File  -->
        <link href="css/style.css" rel="stylesheet">
          <!-- google font  -->
          <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
            <!-- javascript File  -->
            <script src="js/knockout-3.4.2.debug.js"></script>
            <script src="js/jquery-3.2.1.min.js"></script>
            <script src="js/app.js"></script>
          </head>
          <body>
            <div class="container">
              <h2>BART LOCATIONS</h2>
              <hr>
                <p class="paragraph-size">To Find a specific location use the search box.</p>
                <input class="searchbox"  type="search" data-bind="value: query, valueUpdate: 'keyup'" placeholder="Station location" autocomplete="off">
                  <ul data-bind="foreach: locations">
                    <li data-bind="text: title"></li>
                  </ul>
                </div>
                <div id="map"></div>
                <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuXFTyMMk-TEZXq_f_gDZ73w73gSOv7Ko&v=3&callback=initMap">

    </script>
              </body>
            </html>
