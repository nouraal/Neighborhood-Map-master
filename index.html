<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MY GOOGLE MAPS</title>
    <!-- CSS File  -->
    <link href="css/style.css" rel="stylesheet">
    <!-- google font  -->
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
</head>

<body>
    <aside>
        <div class="options-box">
            <h2>BART LOCATIONS</h2>
            <hr>
            <p class="text">To Find a specific location use the search box.</p>
            <input class="searchbox" type="search" data-bind="value: query, valueUpdate: 'keyup'" placeholder="Station location" autocomplete="off">
            <ul data-bind="foreach: locations">
                <li data-bind="text: title,  click: $parent.infoWindow"></li>
            </ul>
        </div>
    </aside>
    <main>
        <div id="map"></div>
    </main>


    <!-- javascript File  -->
    <script src="js/data.js"></script>
    <script src="js/knockout-3.4.2.debug.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuXFTyMMk-TEZXq_f_gDZ73w73gSOv7Ko&v=3&callback=initMap" onerror="onError()">
    </script>
</body>

</html>
